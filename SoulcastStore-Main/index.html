<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SoulCare Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img id="back-button" src="../image/SoulCastStore-Main/back-button.png">
    <header>
      <h1><span>Welcome to</span><br><span class="highlight">SoulCare Store</span></h1>
      <input type="text" placeholder="Search Medicine & Healthcare products" />
    </header>

    <section class="banner">
      <div class="text">
        <h2>Save extra<br>on every order</h2>
        <p>Your next deal is just one order away</p>
      </div>
    </section>

    <section class="products">
      <h3>All Products</h3>
      <div class="product-grid" id="productGrid">
        <!-- Product cards injected by JS -->
      </div>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
