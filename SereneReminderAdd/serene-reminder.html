<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Your Serene Reminder - Daily Wellness Schedule</title>
        <link rel="stylesheet" href="serene-reminder.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    </head>
    <body>
        <img class="background" src="/image/SereneReminder1/background_warna_belakang.png">
        <img class="rumput" src="/image/SereneReminder1/grass.png">
        <img class="stars" src="/image/SereneReminder1/stars.png">

        <div class="back">
            <img src="/image/SereneReminder1/back-button.png">
        </div>

        <div class="header">
            <div class="clock-div">
                <img src="/image/SereneReminder1/clock.png">
            </div>
            <h2>Your Serene Reminder</h2>
        </div>

        <div class="reminder">
            <div class="layouting" id="reminder-layout">
                <div class="date-div">
                    <div class="date">20/04/2025</div>
                    <div class="date">20/04/2025</div>
                    <div class="date">20/04/2025</div>
                    <div class="date">20/04/2025</div>
                    <div class="date">20/04/2025</div>
                </div>
    
                <div class="time-div">
                    <div class="time">08:00</div>
                    <div class="time">15:00</div>
                    <div class="time">16:10</div>
                    <div class="time">18:00</div>
                    <div class="time">21:00</div>
                </div>
    
                <div class="activity-div">
                    <div class="activity">Jogging</div>
                    <div class="activity">Peaceful Tea Break</div>
                    <div class="activity">Stretch & Unwind</div>
                    <div class="activity">Journaling Hour</div>
                    <div class="activity">Sleep</div>
                </div>
            </div> 
        </div>

        <div class="button-combo">
            <button id="submit-btn">SUBMIT</button>
            <input id="time-input" class="time-input" placeholder="Time">
            <input id="description-input" class="description-input" placeholder="Description">
        </div>

        <script src="serene-reminder.js"></script>
    </body>
</html>
