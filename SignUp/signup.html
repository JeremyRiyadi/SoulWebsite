<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Page</title>
        <link rel="stylesheet" href="signup.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    </head>
    <body>
        <img class="background-container" src="/image/LoginPage/Background.jpg">
        
        <div class="signup-header">
            <img class="back-button" src="/image/LoginPage/u_angle-left-b.png">
            <h2>Sign Up</h2>
        </div>

        <img class="saklar-button" src="/image/LoginPage/saklar.png">
        
        <div class="container">
            <input class="name-container" type="text" placeholder="Enter your name" required>
            <input class="email-container" type="email" placeholder="Enter your email" required>
            <div class="password">
                <input class="password-container" type="password" id="password" placeholder="Enter your password" required>
                <img class="mata" src="/image/LoginPage/Mata.png">
            </div>
            <input class="birthdate-container" type="text" placeholder="Enter your birthdate (dd/mm/yyyy)">
            <input class="age-container" type="text" placeholder="Enter your age">
        </div>

        <div class="gender-container">
            <button class="gender-button">Select your gender</button>
        </div>

        <div class="signup-container">
            <button class="signup-button">SIGN UP</button>
        </div>

        <script src="signup.js"></script>
    </body>
</html>
