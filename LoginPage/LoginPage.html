<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="LoginPage.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    </head>

    <body>
        <img class="background" src="/image/LoginPage/Background.jpg">

        <div class="header">
            <img src="/image/LoginPage/u_angle-left-b.png" class="panah-kiri">
            <h1 class="login">Login</h1>
        </div>

        <img src="/image/LoginPage/saklar.png" class="saklar">

        <div class="input">
            <input class="email-input" type="email" placeholder="Enter your email">
            <div class="password-container">
                <input class="password-input" id="password-input" type="password" placeholder="Enter your password">
                <img class="mata" src="/image/LoginPage/Mata.png">
            </div>
        </div>

        <div class="container-forgot-password">
            <p class="forgot-password">Forgot Password ?</p>
        </div>

        <div class="container-login-button">
            <button class="login-button">LOGIN</button>
        </div>

        <div class="sign-up-container">
            <p class="sign-up-sentence">Don't have an account?<a href="/SignUp/signup.html"><span class="sign-up"> Sign Up</span></p></a>
        </div>

        <div class="main-div">
            <div class="no-border"></div>
            <div class="div1"></div>
            <div class="OR-div">
                <h3 class="OR">OR</h3>
            </div>
            <div class="div2"></div>
            <div class="no-border"></div>
        </div>

        <div class="signin-with-google">
            <img src="/image/LoginPage/google logo.png" class="google-logo">
            <a class="signin-google"><button>Sign In With Google</button></a>
        </div>

        <script src="LoginPage.js"></script>
    </body>
</html>
