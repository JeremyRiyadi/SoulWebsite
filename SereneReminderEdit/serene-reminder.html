<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Your Serene Reminder - Daily Wellness Schedule</title>
        <link rel="stylesheet" href="serene-reminder.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    </head>

    <body>
        <img class="background" src="/image/SereneReminder2/background_warna_belakang.png">
        <img class="rumput" src="/image/SereneReminder2/grass.png">
        <img class="stars" src="/image/SereneReminder2/stars.png">

        <div class="heading">
            <img class="back" src="/image/SereneReminder2/back-button.png">
            <h2>Your Serene Reminder</h2>
        </div>

        <div class="time-reminder">
            <div class="clock-div">
                <img class="clock" src="/image/SereneReminder2/clock.png">
            </div>

            <div class="bubble-div">
                <img class="bubble-chat" src="/image/SereneReminder2/Bubble right.png">
            </div>
        </div>

        <div class="reminders">
            <div class="main-reminders">
                <div class="time-div">
                    <div class="time">08:00</div>
                    <div class="time">15:00</div>
                    <div class="time">16:10</div>
                    <div class="time">18:00</div>
                    <div class="time">21:00</div>
                </div>

                <div class="activities-div">
                    <div class="activity">Jogging</div>
                    <div class="activity">Peaceful Tea Break</div>
                    <div class="activity">Stretch & Unwind</div>
                    <div class="activity">Journaling Hour</div>
                    <div class="activity">Sleep</div>
                </div>
            </div>
        </div>

        <div class="save">
            <button class="save-btn">SAVE</button>
        </div>

        <script src="serene-reminder.js"></script>
    </body>
</html>
